spring:
  application:
    name: lina-data-portal-backend
  
  profiles:
    active: dev-neon
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

server:
  port: 8080

# Elasticsearch Configuration
elasticsearch:
  host: ${ELASTICSEARCH_HOST:}
  port: ${ELASTICSEARCH_PORT:443}
  scheme: ${ELASTICSEARCH_SCHEME:https}
  api-key: ${ELASTICSEARCH_API_KEY:}

# Databricks Configuration
databricks:
  default:
    workspace-url: ${DATABRICKS_WORKSPACE_URL:}
    warehouse-id: ${DATABRICKS_WAREHOUSE_ID:}
    access-token: ${DATABRICKS_ACCESS_TOKEN:}
    http-path: ${DATABRICKS_HTTP_PATH:}
  api:
    timeout: 30000
    retry-attempts: 3
  sql:
    max-rows: 10000
    timeout: 30s

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: false

logging:
  level:
    com.lina.dataportal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev-neon
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/neondb}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    com.lina.dataportal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://ep-square-shadow-a174zj2p-pooler.ap-southeast-1.aws.neon.tech:5432/neondb?sslmode=require}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

logging:
  level:
    com.lina.dataportal: INFO
    root: WARN